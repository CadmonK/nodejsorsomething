<canvas id="can" width="500" height="500"></canvas>
<script>
var can = document.getElementById("can").getContext("2d");
can.font = "30px Arial";
can.fillStyle = "#999999";
const socket = new WebSocket("localhost:8080");
socket.addEventListener("message", (event) => {
    can.fillText(event.data.toString(),50,50);
});
</script>
